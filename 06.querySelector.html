<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .list-group {
        display: none;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- 클래스를 show 붙이고 떼어내고 할 수 있다 -->
    <ul class="list-group">
      <li class="list-group-item">1st item</li>
      <li class="list-group-item">2nd item</li>
      <li class="list-group-item">3rd item</li>
      <li class="list-group-item">4th item</li>
      <li class="list-group-item">5th item</li>
    </ul>

    <script>
      // 쿼리샐렉터는 css 문법을 그대로 쓸 수 있음
      // 쿼리샐렉터는 맨 위의 요소만 가져옴
      document.querySelector('.navbar-toggler').addEventListener('click', () => {
        document.querySelector('.list-group').classList.toggle('show');
      });
      // 쿼리샐렉터 모두 가져오기
      document.querySelectorAll('.list-group-item')[0].style.color = 'red';
      document.querySelectorAll('.list-group-item')[1].style.color = 'blue';
    </script>
  </body>
</html>
