<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      .list-group {
        display: none;
      }
      .show {
        display: block;
      }
      .black-bg {
        width: 100%;
        height: 100%;
        position: fixed;
        background: rgba(0, 0, 0, 0.5);
        z-index: 5;
        padding: 30px;
        display: none;
      }
      .white-bg {
        background: white;
        border-radius: 5px;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">1st item</li>
      <li class="list-group-item">2nd item</li>
      <li class="list-group-item">3rd item</li>
      <li class="list-group-item">4th item</li>
      <li class="list-group-item">5th item</li>
    </ul>
    <button class="login">로그인</button>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>
    <script>
      // querySelectorAll
      // document.querySelectorAll하면 여러줄에 걸쳐 로직 짜야함
      $('.list-group-item').css('color', 'blue');

      // querySelector - eq(i)
      $('.list-group-item').eq(0).html('첫 번째 요소');
      $('.list-group-item').eq(0).css('color', 'red');

      $('.navbar-toggler').on('click', () => {
        $('.list-group').toggleClass('show');
      });

      $('.login').on('click', () => {
        $('.black-bg').fadeIn();
      });
      $('#close').on('click', () => {
        $('.black-bg').fadeOut();
      });
    </script>
  </body>
</html>
