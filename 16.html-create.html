<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h2>html 요소 생성</h2>
    <h4>1st</h4>
    <div id="box"></div>
    <h4>2nd</h4>
    <div id="box2"></div>
    <script>
      // html 생성법 1 (성능 2배 빠름)
      let ptag = document.createElement('p');
      ptag.innerHTML = 'create html tags'; // '<p>이렇게 해도 됨</p>'
      // document.createElement('p').innerHTML = '블라블라' -> 이런 식으로는 동작 x
      document.getElementById('box').appendChild(ptag);

      // html 생성법 2
      let literal = '<p>html 요소 생성</p>'; // 백틱 써도 됨 -> enter도 됨
      document.querySelector('#box2').insertAdjacentHTML('beforeend', literal);
      // insertAdjacentHTML  : 문자형 HTML 넣어주는 함수
    </script>
  </body>
</html>
