<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .list-group {
        display: none;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- 클래스를 show 붙이고 떼어내고 할 수 있다 -->
    <!-- 클래스 부착식으로 개발하면 1. 애니메이션 추가 쉬움 2. 나중에 재사용 편리-->
    <ul class="list-group">
      <li class="list-group-item">1st item</li>
      <li class="list-group-item">2nd item</li>
      <li class="list-group-item">3rd item</li>
      <li class="list-group-item">4th item</li>
      <li class="list-group-item">5th item</li>
    </ul>

    <script>
      document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', () => {
        // document.getElementsByClassName('list-group')[0].classList.add('show');
        document.getElementsByClassName('list-group')[0].classList.toggle('show');
      });
    </script>
  </body>
</html>
