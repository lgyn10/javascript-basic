<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll</title>
    <style>
      /* 스크롤 스무스 애니메이션 빼기 */
      :root {
        scroll-behavior: auto;
      }
      .navbar {
        position: fixed;
        width: 100%;
        z-index: 999;
      }
      .just-box {
        background-color: aquamarine;
        height: 100rem;
        border: dotted 4px red;
      }
      .navbar-brand {
        font-size: 2rem;
        transition: all 1s;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="just-box"></div>
    <div></div>
    <script>
      // scroll 이벤트리스너
      // window는 html 페이지를 의미한다
      window.addEventListener('scroll', () => {
        // window.scrollY : 얼마나 스크롤을 내리는지 수치로 알려줌
        // window.pageYOffset 도 같은 표현
        // window.scrollTo(x축, y축) : 해당 지점으로 스크롤 이동 (BTRP이 스무스 먹임)
        // window.scrollBy(x축, y축) : 현재 위치에서 강제로 스크롤 하기
        // .scrollTop + .clientHeight(height 값) == .scrollHieght 같은 표현도 있다
        console.log(window.scrollY);
        if (window.scrollY >= 100) {
          document.querySelector('.navbar-brand').style.fontSize = '1rem';
          // document.querySelector('.navbar-brand').css('font-size', '2rem');
          //-> .css 는 j-query 메소드
        } else {
          document.querySelector('.navbar-brand').style.fontSize = '2rem';
        }
      });
    </script>
  </body>
</html>
