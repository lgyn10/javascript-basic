<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: '';
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>
    <script>
      // for (let i = 0; i < $('.tab-button').length; i++) {
      //   $('.tab-button')
      //     .eq(i)
      //     .on('click', function () {
      //       openTab(i);
      //     });
      // }

      // 이벤트 리스너 1개만을 사용해서 탭기능 만들기
      // .list 클래스만 클릭해도 이벤트 버블링이 일어나서 아래의 요소까지 접근 가능
      $('.list').on('click', (e) => {
        openTab(e.target.dataset.id);
        // if (e.target == document.querySelectorAll('.tab-button')[0]) {
        //   openTab(0);
        // } else if (e.target == document.querySelectorAll('.tab-button')[1]) {
        //   openTab(1);
        // } else {
        //   openTab(2);
        // }
      });
      // 결론 : 이벤트 버블링을 알고 있으면, 이벤트 리스너를 줄일 수 있다
      function openTab(pram) {
        $('.tab-button').removeClass('orange');
        $('.tab-button').eq(pram).addClass('orange');
        $('.tab-content').removeClass('show');
        $('.tab-content').eq(pram).addClass('show');
      }
    </script>
  </body>
</html>
